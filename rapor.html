    <title>raporla</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<!--sidebar css link-->
<link rel="stylesheet" href="https://FATIHISILGAN.github.io/Student-Report/style.css">
<link href="https://canvasjs.com/assets/css/jquery-ui.1.11.2.min.css" rel="stylesheet" />
<script>
    
     var isimler=JSON.parse(localStorage.getItem('hafıza_isimler'));
    var soyisimler=JSON.parse(localStorage.getItem('hafıza_soyisimler'));
    var notlar=JSON.parse(localStorage.getItem('hafıza_not'));
   
window.onload = function () {

// Construct options first and then pass it as a parameter

var options1 = {
    
	animationEnabled: true,
	title: {
		text: "Chart inside a jQuery Resizable Element"
	},
	data: [{
    type: "column", //change it to line, area, bar, pie, etc
   
    
    legendText:isimler[0]+" "+soyisimler[0],
    
		showInLegend: true,
		dataPoints: [
            
			{   x:1,y:parseInt(notlar[0])},//index0
		
			]
    },{
    type: "column", //change it to line, area, bar, pie, etc
   
    
    legendText:isimler[1]+" "+soyisimler[1],
    
		showInLegend: true,
		dataPoints: [
            
		
			{ x:2, y:parseInt(notlar[1])},//1

			]
    },
    {
    type: "column", //change it to line, area, bar, pie, etc
   
    
    legendText:isimler[2]+" "+soyisimler[2],
    
		showInLegend: true,
		dataPoints: [
            
		
    { x:3, y: parseInt(notlar[2]) },//2

			]
    }
    ,
    {
    type: "column", //change it to line, area, bar, pie, etc
   
    
    legendText:isimler[3]+" "+soyisimler[3],
    
		showInLegend: true,
		dataPoints: [
            
		
		 { x:4, y: parseInt(notlar[3]) },//3

			]
    }
    ,
    {
    type: "column", //change it to line, area, bar, pie, etc
   
    
    legendText:isimler[4]+" "+soyisimler[4],
    
		showInLegend: true,
		dataPoints: [
            
		
    { x:5 ,y: parseInt(notlar[4]) },//4

			]
    }
    ,
    {
    type: "column", //change it to line, area, bar, pie, etc
   
    
    legendText:isimler[5]+" "+soyisimler[5],
    
		showInLegend: true,
		dataPoints: [
            
		
    { x:6,  y: parseInt(notlar[5])},//5

			]
    }
    ,
    {
    type: "column", //change it to line, area, bar, pie, etc
   
    
    legendText:isimler[6]+" "+soyisimler[6],
    
		showInLegend: true,
		dataPoints: [
            
		
		{ x:7,  y: parseInt(notlar[6]) },//6

			]
    }
    ,
    {
    type: "column", //change it to line, area, bar, pie, etc
   
    
    legendText:isimler[7]+" "+soyisimler[7],
    
		showInLegend: true,
		dataPoints: [
            
		
		{ x:8,  y: parseInt(notlar[7]) },//7

			]
    }
    ,
    {
    type: "column", //change it to line, area, bar, pie, etc
   
    
    legendText:isimler[8]+" "+soyisimler[8],
    
		showInLegend: true,
		dataPoints: [
            
		
    {  x:9, y: parseInt(notlar[8]) },//8

			]
    }
    ,
    {
    type: "column", //change it to line, area, bar, pie, etc
   
  
    legendText:isimler[9]+" "+soyisimler[9],
    
		showInLegend: true,
		dataPoints: [
            
		
      { x:10,y:parseInt(notlar[9])},//9

			]
    }
    ,
    {
    type: "column", //change it to line, area, bar, pie, etc
   
    
    legendText:isimler[10]+" "+soyisimler[10],
    
		showInLegend: true,
		dataPoints: [
            
		
		{ x:11, y:parseInt(notlar[10])}//10

			]
    }
  ]
    
};

$("#resizable").resizable({
	create: function (event, ui) {
		//Create chart.
		$("#chartContainer1").CanvasJSChart(options1);
	},
	resize: function (event, ui) {
		//Update chart size according to its container size.
		$("#chartContainer1").CanvasJSChart().render();
	}
});

}
</script>
</head>

<script>
   



  sidebar_close();
function sidebar_open() {//sidbar açıl
  document.getElementById("main").style.marginLeft = "25%";
  document.getElementById("mySidebar").style.width = "25%";
  document.getElementById("mySidebar").style.display = "block";
  document.getElementById("openNav").style.display = 'none';
}
function sidebar_close() {//side bar kapan
  document.getElementById("main").style.marginLeft = "0%";
  document.getElementById("mySidebar").style.display = "none";
  document.getElementById("openNav").style.display = "inline-block";
}
